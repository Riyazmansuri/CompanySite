<div class="parent-div">
    <div class="child-div center-content">
        <div class="row first-child">
            <div class="col-12 row center-content vertical-spacing" style="padding-left: 20px;
            padding-right: 5px;">
                <div class="center-content">
                    <h3>Logo</h3>
                </div>
                <div class="center-content select-role vertical-spacing button-group" style="padding-left: 2px; padding-right: 2px; padding-bottom: 1px;
                        padding-top: 1px;">
                    <button class="btn" [ngClass]="{ 'active': employeeActive }" (click)="selectRole('employee')">
                        Employee
                    </button>
                    <button class="btn" [ngClass]="{ 'active': consultantActive }" (click)="selectRole('consultant')">
                        Consultant
                    </button>
                </div>
                <div class="center-content">
                    <h2>{{ isRegisterMode ? 'Register' : 'Log In' }}</h2>
                </div>
            </div>
            <div class="col-12 vertical-spacing">
                <form>
                    <div class="form-group vertical-spacing d-flex align-items-center border"
                        style="border-radius: 12px;">
                        <!-- <i class="fa-light fa-envelope" style="padding-left: 10px; padding-right: 10px;"></i> -->
                        <img src="../../assets/envelope (1).svg" alt="email"
                            style="padding-left: 5px; padding-right: 5px; width: 25px;">
                        <span class="vr align-items-center"
                            style="align-items: center; margin-top: 5px; margin-bottom: 5px; margin-left: 5px;"></span>
                        <input type="email" class="form-control border-0"
                            style="outline: none; padding-left: 10px; flex: 1; box-shadow: none;" id="email"
                            placeholder="Email address">
                    </div>

                    <div class="form-group vertical-spacing d-flex align-items-center border"
                        style="border-radius: 12px;">
                        <!-- <i class="fa-light fa-lock" style="padding-left: 10px; padding-right: 10px;"></i> -->
                        <img src="../../assets/lock.svg" alt="lock"
                            style="padding-left: 5px; padding-right: 5px; width: 25px;">
                        <span class="vr align-items-center"
                            style="align-items: center; margin-top: 5px; margin-bottom: 5px; margin-left: 5px;"></span>
                        <input type="password" class="form-control border-0" [type]="showPassword ? 'text' : 'password'"
                            style="outline: none; padding-left: 10px; flex: 1; box-shadow: none;" id="password"
                            placeholder="Password">
                        <!-- <i class="fa-duotone fa-eye" style="padding-right: 10px;"></i> -->
                        <img src="../../assets/eye (1).svg" alt="show" style="padding-left: 5px; padding-right: 5px; width: 28px;
                            margin-right: 10px;" (click)="showPassword = !showPassword">
                    </div>

                    <div *ngIf="isRegisterMode" class="form-group vertical-spacing d-flex align-items-center border"
                        style="border-radius: 12px;">
                        <img src="../../assets/lock.svg" alt="lock"
                            style="padding-left: 5px; padding-right: 5px; width: 25px;">
                        <span class="vr align-items-center"
                            style="align-items: center; margin-top: 5px; margin-bottom: 5px; margin-left: 5px;"></span>
                        <input type="password" class="form-control border-0"
                            style="outline: none; padding-left: 10px; flex: 1; box-shadow: none;" id="confirm-password"
                            placeholder="Confirm Password">
                        <img src="../../assets/eye (1).svg" alt="show" style="padding-left: 5px; padding-right: 5px; width: 28px;
                            margin-right: 10px;" (click)="showPassword = !showPassword">
                    </div>

                    <div *ngIf="!isRegisterMode" class="form-group forgot-password vertical-spacing">
                        <a style="text-decoration: none; color: black;" href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary vertical-spacing">{{ isRegisterMode ? 'Register' :
                        'Login' }}</button>
                </form>
                <div style="text-align: center;" class="or-divider vertical-spacing">
                    <hr>
                    <p style="padding-right: 4px;
                    padding-top: 12px;
                    padding-left: 4px;">OR</p>
                    <hr>
                </div>
                <div class="social-icons vertical-spacing">
                    <img src="../../assets/Group 35789.png" alt="Google">
                    <img src="../../assets/Group 35790@2x.png" alt="Facebook">
                    <img src="../../assets/Group 35791.png" alt="Apple">
                </div>
                <div style="text-align: center; display: flex; justify-content: center;">
                    <p>{{ isRegisterMode ? 'Already have an account?' : 'Create new account?' }}</p>&nbsp;
                    <a style="text-decoration: none; color: #F9342E;" href="#" (click)="toggleMode()">{{ isRegisterMode
                        ? 'Login' : 'Register' }}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="child-div">
        <img src="../../assets/registerPageImg.png" alt="Group Image" style="max-width: 100%; max-height: 100%; "
            class="img-fluid">
    </div>
</div>
